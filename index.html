<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form"> <fieldset>
        <legend>
            Personal Information
        </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter Your E-mail" required>
        <label for="phone">Contact:</label>
        <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="education">Education Detail:</label>
        <textarea  id="education" placeholder="Enter Your Education" rows="5"></textarea required>
    </fieldset>
    <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">work Experince Detail:</label>
        <textarea  id="experience" placeholder="Enter Your Work Experience" rows="5"></textarea required>
    </fieldset>
    <fieldset>
        <legend>Skills </legend>
        <label for="skill">Skills:</label>
        <textarea  id="skill" placeholder="Enter Your Skills" rows="5"></textarea required>
    </fieldset>
    <button type="submit">Generate Resume</button>
</form>
   <br>
   <div id="resume-display" contenteditable="true"></div>
   <script src="script.js"></script>
</body>
</html>
